<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Despedado 🎲</title>
  <style>
    :root{
      --overlay: rgba(0,0,0,0.45);
      --accent: #dd2476;
    }

    html,body{
      height:100%;
      margin:0;
      font-family:Arial, sans-serif;
      color:#fff;
    }

    /* Fondo difuminado */
    .bg-blur{
      position: fixed;
      inset: 0;
      background: url("FotoSanti.png") no-repeat center center;
      background-size: cover;
      filter: blur(20px) brightness(0.6);
      z-index: -2;
    }

    /* Imagen principal centrada */
    .bg-img{
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain; /* muestra la foto entera */
      z-index: -1;
      pointer-events: none;
    }

    /* Overlay oscuro para contraste */
    .bg-overlay{
      position: fixed;
      inset: 0;
      background: var(--overlay);
      z-index: -1;
      pointer-events: none;
    }

    /* Contenido */
    .content{
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
      gap: 16px;
      z-index: 1;
      width: 100%;
    }

    h1{
      font-size: 2.2rem;
      margin: 0;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    }

    button{
      font-size: 1.6rem;
      padding: 18px 34px;
      border: none;
      border-radius: 18px;
      background: #fff;
      color: var(--accent);
      cursor: pointer;
      transition: transform .18s ease, background .2s;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }
    button:active{ transform: scale(.97); }
    button:hover{ background: #ff512f; color: #fff; }

    #resultado{
      margin-top: 18px;
      font-size: 1.15rem;
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 16px;
      width: min(92%, 520px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.35);
      animation: fadeIn .45s ease;
    }

    .emoji{ font-size: 2.8rem; margin-bottom:8px; animation: bounce .7s infinite alternate; }
    @keyframes bounce{ from{transform: translateY(0)} to{transform: translateY(-8px)} }
    @keyframes fadeIn{ from{opacity:0; transform: translateY(6px)} to{opacity:1; transform:translateY(0)} }

    @media (max-width: 780px){
      h1{ font-size: 1.8rem; }
      button{ font-size: 1.4rem; padding: 14px 28px; }
    }
  </style>
</head>
<body>
  <!-- Fondo difuminado -->
  <div class="bg-blur"></div>

  <!-- Imagen principal entera -->
  <img class="bg-img" src="FotoSanti.png" alt="Fondo" />

  <!-- Overlay oscuro -->
  <div class="bg-overlay" aria-hidden="true"></div>

  <!-- Contenido -->
  <main class="content" role="main">
    <h1>🎉 Despedado 🎲</h1>
    <button onclick="lanzarDado()">🎲 Tirar Dado</button>
    <div id="resultado" aria-live="polite"></div>
  </main>

  <script>
    const pruebas = {
      1: "Trivial ¿Qué sabes del novio?🤔",
      2: "Selfie con... 📷",
      3: "Si quieres ser de nuestra banda, has de beber del cilindro🍹",
      4: "Habilidad💪",
      5: "Media naranja🍊",
      6: "Prenda 👚"
    };

    function lanzarDado() {
      const numero = Math.floor(Math.random() * 6) + 1;
      document.getElementById("resultado").innerHTML = `
        <div class="emoji">🎲</div>
        <h2>El dado sacó: <b>${numero}</b></h2>
        <p><b>Prueba:</b> ${pruebas[numero]}</p>
      `;
    }
  </script>
</body>
</html>
